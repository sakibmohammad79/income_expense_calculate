<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
    <main class="text-white p-2">
        <div class="bg-pink-800 w-1/2 mx-auto p-5 rounded-lg my-3">
            <h2 class="text-3xl text-center font-semibold">Income</h2>
            <div class="grid grid-cols-2 text-2xl font-medium my-3">
                <h3 class="text-center">income: </h3>
                <input id="income-field" class="w-3/4 rounded-lg text-slate-900 text-center" type="text">
            </div>
            <h2 class="text-3xl text-center my-2 font-semibold mb-3">Expenses</h2>
            <div class="grid grid-cols-2 text-2xl font-medium">
                <h3 class="text-center">Food:</h3>
                <input id="food-field" class="w-3/4 rounded-lg text-slate-900 text-center" type="text">
            </div>
            <div class="grid grid-cols-2 text-2xl font-medium my-3">
                <h3 class="text-center">Rent:</h3>
                <input id="rent-field" class="w-3/4 rounded-lg text-slate-900 text-center" type="text">
            </div>
            <div class="grid grid-cols-2 text-2xl font-medium">
                <h3 class="text-center">Clothes:</h3>
                <input id="cloth-field" class="w-3/4 rounded-lg text-slate-900 text-center" type="text">
            </div>
            <div class="text-center my-3">
                <button id="calculate-btn" class="text-lg px-7 py-2 font-bold bg-purple-600 my-3 rounded-lg">Calculate</button>
            </div>
            <div class="grid grid-cols-2 text-2xl font-medium mb-3">
                <h2 class="text-right">Total Expenses:</h2>
                <p id="expense-field" class="text-center pr-16">00</p>
            </div>
            <div class="grid grid-cols-2 text-2xl font-medium mb-3">
                <h2 class="text-right">Balance:</h2>
                <p id="balance-field" class="text-center pr-16">00</p>
            </div>
            <div class="grid grid-cols-2 text-2xl font-medium mb-3">
                <div class="text-right">
                    <h3 class="inline">Save:</h3>
                    <input class="inline w-1/3 mx-2 rounded-lg text-slate-900 text-center"></input>
                    <p class="inline">%</p>
                </div>
                <div class="ml-2 ml-4">
                    <button class=" text-lg bg-purple-600 px-6 py-1 rounded-lg font-semibold">save</button>
                </div>
            </div>
            <div class="grid grid-cols-2 text-2xl font-medium mb-3">
                <h3 class="text-right">Saving Amount:</h3>
                <p class="text-center pr-16">00</p>
            </div>
            <div class="grid grid-cols-2 text-2xl font-medium mb-3">
                <h3 class="text-right">Remaining Balance:</h3>
                <p class="text-center pr-16">00</p>
            </div>
        </div>
    </main>

    <script src="js/income.js"></script>
</body>
</html>
